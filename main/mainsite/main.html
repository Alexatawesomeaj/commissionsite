<script>
    window.addEventListener("scroll", function(event) {
        var img = document.getElementById("fadeHeader");
        var img1 = document.getElementById("fadeDragon");
        var txt = document.getElementById("headArt");

        var headerLength = 10;
        var headerSpeed = 7;
        img.style.opacity = (((100 * (headerLength) - window.scrollY) + (100 * headerSpeed)) / (100 * headerSpeed));
        img.style.paddingTop = window.scrollY+"px";

        var dragonLength = 3;
        var dragonSpeed = 4;
        img1.style.opacity = (((100 * (dragonLength) - window.scrollY) + (100 * dragonSpeed)) / (100 * dragonSpeed));
    
        var artDelay = 5;
        var artSpeed = 3;
        txt.style.opacity = (window.scrollY - (100 * (artDelay + 7))) / (100 * artSpeed);

    })
